<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../message-box/css/message_box.css">
    <title>Document</title>
</head>

<body>
    <a href="./map.html" class="iframe-append-tab">返回地图</a>
</body>

</html>
<script src="./../lib/jquery/jquery.min.js"></script>
<script src="./../js/main.js"></script>
<script src="../message-box/js/message_box.js"></script>
<script>
    $(function() {
        //点击iframe重的a标签，追加tab
        $("body").on("click", ".iframe-append-tab", function(e) {
            e.preventDefault();
            //追加父windowtab页面
            fw.appendTabContent($(this));
            message_box.showLoading();
            setTimeout(function() {
                message_box.hideLoading();
            }, 3000);


        })
    })
</script>
